<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b0c2a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với trang của tôi!</h1>
        <p>Tôi là [Tên của bạn], một người đam mê [sở thích/công việc]. 
           Tôi thích khám phá những điều mới và chia sẻ kiến thức với mọi người.</p>
        <p>Bạn có thể liên hệ với tôi qua email tại <a href="mailto:youremail@example.com">youremail@example.com</a> hoặc ghé thăm <a href="https://yourwebsite.com" target="_blank">trang web của tôi</a>.</p>
    </div>
</body>
</html>
